    <div class="chapter-content">
    <h2>1. Alias: <code>typedef</code></h2>
    <p>
        <code>typedef</code> lets you create an alias (nickname) for a type. This is especially useful for struct types:
    </p>
    <pre><code>typedef struct Student Student;
// Now you can write:
Student s2;</code></pre>
    <p>
        You can also create pointer aliases:
    </p>
    <pre><code>typedef struct Student* StudentPtr;
StudentPtr ps = &s2;</code></pre>
